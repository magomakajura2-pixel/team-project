<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

    <aside class="sidebar">
        <h2>MyApp</h2>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </aside>

    <main class="content">
        <h1>Dashboard</h1>

        <div class="cards">
            <div class="card">
                <h3>Users</h3>
                <p>1200</p>
            </div>

            <div class="card">
                <h3>Sales</h3>
                <p>$8,500</p>
            </div>

            <div class="card">
                <h3>Messages</h3>
                <p>45</p>
            </div>
        </div>

    </main>

</div>

</body>
</html>
